events {
    worker_connections 1024;
}

http {
    upstream hilabs_backend {
        server hilabs-pipeline:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Increase client max body size for file uploads
        client_max_body_size 100M;

        # Proxy to HiLABS backend
        location / {
            proxy_pass http://hilabs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://hilabs_backend/health;
            access_log off;
        }

        # Static files (if any)
        location /static/ {
            proxy_pass http://hilabs_backend/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Logging
    access_log /var/log/nginx/hilabs_access.log;
    error_log /var/log/nginx/hilabs_error.log;
}
